<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#E30613">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Körfez.biz | Giriş Yap</title>
    <!-- Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="has-background-light">

    <!-- Mobile Top Bar -->
    <div class="mobile-top-bar is-hidden-tablet">
        <div class="currency-wrapper-mobile">
            <span>1 USD = 40 TL</span>
            <span class="mx-3">1 EUR = 45 TL</span>
        </div>
    </div>

    <!-- Main Header Area -->
    <header class="main-header pt-4 pb-2 has-background-white">
        <div class="container">
            <!-- Mobile Header Row -->
            <div
                class="is-hidden-tablet mobile-header-row is-flex is-justify-content-space-between is-align-items-center mb-3">
                <a href="index.html" class="mobile-logo-link">
                    <img src="images/logo.png" alt="Körfez.biz Logo" class="mobile-logo">
                </a>
                <a href="index.html" class="button is-text has-text-grey-dark">
                    <i class="fas fa-times is-size-4"></i>
                </a>
            </div>

            <!-- Top Row: Logo (Desktop) - Simplified for Login Page -->
            <div class="columns is-vcentered is-hidden-mobile is-centered">
                <div class="column is-12 has-text-centered">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Körfez.biz Logo" style="max-height: 80px;">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-desktop is-8-tablet">

                    <div class="box p-6" style="border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);">
                        <h1 class="title is-3 has-text-centered mb-4"
                            style="color: var(--korfez-navy); line-height: 1.4;">Giriş Yap</h1>
                        <p class="subtitle is-6 has-text-centered has-text-grey mb-6" style="margin-top: 0.5rem;">
                            Hesabınıza erişmek için bilgilerinizi girin.</p>

                        <form action="#" method="POST">
                            <div class="field">
                                <label class="label">E-posta Adresi</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="email" placeholder="ornek@sirket.com" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Şifre</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="password" placeholder="********" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="level is-mobile mb-5">
                                <div class="level-left">
                                    <label class="checkbox">
                                        <input type="checkbox"> Beni Hatırla
                                    </label>
                                </div>
                                <div class="level-right">
                                    <a href="#" class="has-text-grey">Şifremi Unuttum</a>
                                </div>
                            </div>

                            <button class="button is-danger is-fullwidth is-medium is-rounded shadow-button mb-4">
                                GİRİŞ YAP
                            </button>
                        </form>

                        <div class="has-text-centered is-size-7">
                            Hesabınız yok mu? <a href="register.html" class="has-text-weight-bold"
                                style="color: var(--korfez-navy);">Hemen Üye Olun</a>
                        </div>
                    </div>

                    <div class="has-text-centered mt-5">
                        <a href="index.html" class="is-size-7 has-text-grey"><i class="fas fa-arrow-left mr-1"></i> Ana
                            Sayfaya Dön</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Simple Footer -->
    <footer class="footer has-background-transparent py-4">
        <div class="content has-text-centered is-size-7">
            <p class="has-text-white">
                &copy; 2025 Körfez.biz. Tüm hakları saklıdır. <br>
                <a href="#" class="has-text-white has-text-weight-medium">Gizlilik Politikası</a> • <a href="#"
                    class="has-text-white has-text-weight-medium">Kullanım Şartları</a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <style>
        .shadow-button {
            box-shadow: 0 4px 14px 0 rgba(227, 6, 19, 0.39);
        }

        /* Mobile adjustments */
        @media screen and (max-width: 768px) {
            .box {
                padding: 1.5rem !important;
            }
        }
    </style>
</body>

</html>
